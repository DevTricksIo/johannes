<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Johannes Editor</title>

    <meta name="description"
        content="Johannes Editor is an open-source HTML text editor built with pure JavaScript, featuring a dependency-free, block-based system for adding rich text elements. Enjoy code blocks with syntax highlighting, content embedding like YouTube and Spotify, and a lightweight design without the need for front-end frameworks.">

    <link rel="icon" href="assets/img/kepler.ico" type="image/x-icon">

</head>

<body>

    <div id="johannesEditor"></div>

</body>

<script>
    const editorConfig = {
        enableFloatingToolbar: true,
        enableQuickMenu: true,
        enableAddBlock: true,
        includeHeader: true,
        includeFirstParagraph: true,
        enableTitle: true,
        enableThumbnail: true,
        title: undefined
    };

    window.editorConfig = editorConfig;

</script>

</html>
