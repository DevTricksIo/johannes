<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johannes Editor</title>

    <link rel="icon" href="assets/kepler.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/bundle.js"></script>

    <style>

    </style>
</head>

<body>

    <div class="editor-wrapper">
        <div class="johannes-editor">

            <div class="title">
                <h1 contenteditable="true" data-placeholder="Untitled"></h1>
            </div>

            <div class="content">

                <div class="draggable-block">
                    <button class="drag-handler button-reset" draggable="true">
                        <svg width="20" height="20" fill="currentColor">
                            <use href="#icon-material-drag"></use>
                        </svg>
                    </button>
                    <p class="johannes-content-element" contenteditable="true"
                        data-placeholder="Write something or type / (slash) to choose a block..."></p>
                </div>

            </div>

            <div class="add-block-wrapper">
                <button class="add-block">
                    <svg width="24" height="24" fill="currentColor">
                        <use href="#icon-add-block"></use>
                    </svg>
                </button>
            </div>

            <div class="block-options" style="display: none;">
                <div class="option" data-type="p">Paragraph</div>
                <div class="option" data-type="image">Image</div>
                <div class="option" data-type="list">List</div>
                <div class="option" data-type="code">Code</div>
                <div class="option" data-type="quote">Quote</div>
                <div class="option" data-type="h2">H2</div>
            </div>

        </div>
    </div>



    <svg>
        <symbol id="icon-add-block" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M11 12.5V17.5H12.5V12.5H17.5V11H12.5V6H11V11H6V12.5H11Z" />
        </symbol>

        <symbol id="icon-material-drag" viewBox="0 -960 960 960" aria-hidden="true">
            <path
                d="M360-160q-33 0-56.5-23.5T280-240q0-33 23.5-56.5T360-320q33 0 56.5 23.5T440-240q0 33-23.5 56.5T360-160Zm240 0q-33 0-56.5-23.5T520-240q0-33 23.5-56.5T600-320q33 0 56.5 23.5T680-240q0 33-23.5 56.5T600-160ZM360-400q-33 0-56.5-23.5T280-480q0-33 23.5-56.5T360-560q33 0 56.5 23.5T440-480q0 33-23.5 56.5T360-400Zm240 0q-33 0-56.5-23.5T520-480q0-33 23.5-56.5T600-560q33 0 56.5 23.5T680-480q0 33-23.5 56.5T600-400ZM360-640q-33 0-56.5-23.5T280-720q0-33 23.5-56.5T360-800q33 0 56.5 23.5T440-720q0 33-23.5 56.5T360-640Zm240 0q-33 0-56.5-23.5T520-720q0-33 23.5-56.5T600-800q33 0 56.5 23.5T680-720q0 33-23.5 56.5T600-640Z" />
        </symbol>
    </svg>
</body>

</html>
